<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout/dsaLayout}" th:with="hideBeta=true">

<head>
	<title>Sign In</title>
	<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
	<meta http-equiv="Pragma" content="no-cache" />
	<meta http-equiv="Expires" content="0" />
</head>

<body>
<div layout:fragment="content">

	<div class="ds_wrapper">
		<main id="main-content" class="ds_layout ds_layout--article">
			<div class="ds_layout__content">

				<form id="loginForm" action="#" th:action="@{/login}" method="post" th:object="${loginFormVO}">
					<p><br></p>

					<div tabindex="-1" th:if="${#fields.hasAnyErrors()}" class="ds_error-summary"
						 id="error-summary" aria-labelledby="error-summary-title" role="alert">
						<h2 class="ds_error-summary__title" id="error-summary-title">There is a problem</h2>

						<ul class="ds_error-summary__list">
							<li th:each="fieldName: ${loginFormVO.orderedFields}">
								<span th:if="${#fields.hasErrors(fieldName)}">
									<span th:each="fieldError: ${#fields.errors(fieldName)}">
										<span><a th:href="${'#' + fieldName}" th:text="${fieldError}"
												 class="field-error"></a></span>
										<br>
									</span>
								</span>
							</li>
						</ul>
					</div>

					<div class="border border-secondary p-3 rounded">
						<h1 class="ds_h1 dsa_h1">Sign in</h1>
					</div>

					<div class="ds_question"
						 th:classappend="${#fields.hasErrors('emailAddress')} ? 'ds_question--error'">

						<label class="ds_label" for="emailAddress">Work email address</label>

						<div class="ds_question__error-message" th:if="${#fields.hasErrors('emailAddress')}"
							 th:errors="*{emailAddress}">
						</div>

						<input th:classappend="${#fields.hasErrors('emailAddress')} ? 'ds_input--error'"
							   class="ds_input ds_input--fixed-20" maxlength="254" type="text" id="emailAddress"
							   name="emailAddress" th:field="*{emailAddress}"/>
					</div>
					<p><br></p>
					<div class="ds_question"
						 th:classappend="${#fields.hasErrors('password')} ? 'ds_question--error'">

						<label class="ds_label" for="password">Password</label>

						<div class="ds_question__error-message" th:if="${#fields.hasErrors('password')}"
							 th:errors="*{password}">
						</div>

						<input th:classappend="${#fields.hasErrors('password')} ? 'ds_input--error'"
							   class="ds_input ds_input--fixed-20" maxlength="64" type="password" id="password"
							   name="password" th:field="*{password}"/>
						<p class="small_text_grey"><a th:href="@{/forgotPassword}">Forgotten your password?</a></p>
					</div>

					<div class="ds_button-group">
						<input type="submit" class="ds_button dsa_button" value="Sign in">
					</div>
				</form>
			</div>
		</main>
	</div>
</div>
</body>

</html>
