<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout/dsaLayoutLoggedIn}" th:with="currentPosition='specificStudent', currentTab='dashboard'">

<head>
	<title>Course Details</title>
	<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
	<meta http-equiv="Pragma" content="no-cache"/>
	<meta http-equiv="Expires" content="0"/>
</head>

<body>

<div layout:fragment="content">
	<div class="ds_page__middle">
		<div class="ds_wrapper">
			<main class="ds_layout  ds_layout--article">
				<div class="ds_layout__content ds_input--fixed-40">
					<p><br></p>
					<form th:action="@{/applicationDashboard}" method="POST">
						<input type="submit" class="secondary_form"
							   value="&lt; Back to DSA application summary">
						<input type="hidden" th:value="${courseDetails.studentReferenceNumber}"
							   name="studentReferenceNumber"/>
						<input type="hidden" th:value="${courseDetails.dsaApplicationNumber}"
							   name="dsaApplicationNumber"/>
					</form>
					<br>
					<h1>Course details</h1>

					<ol class="ds_summary-list search-result">
						<li class="ds_summary-list__item">
							<div class="ds_summary-list__key">
								<strong>Institution</strong>
							</div>
							<div class="ds_summary-list__value" th:text="${courseDetails.institutionName}"></div>
						</li>
						<li class="ds_summary-list__item">
							<div class="ds_summary-list__key">
								<strong>Course</strong>
							</div>
							<div class="ds_summary-list__value" th:text="${courseDetails.courseName}"></div>
						</li>
						<li class="ds_summary-list__item">
							<div class="ds_summary-list__key">
								<strong>Study mode</strong>
							</div>
							<div class="ds_summary-list__value">
								Full-time
							</div>
						</li>
						<li class="ds_summary-list__item">
							<div class="ds_summary-list__key">
								<strong>Academic year</strong>
							</div>
							<div class="ds_summary-list__value" th:text="${courseDetails.academicYear}"></div>
						</li>
					</ol>
					<form th:if="${LOGGEDIN_USER_TYPE eq 'STUDENT'}" th:action="@{/reportIssueDetails}"
						  th:object="${applicationKeyDataFormVO}" method="POST">
						<p>
							If this information is incorrect
							<button class="secondary_form ds_!_padding--0" name="action" value="REPORT_ISSUE">report a
								problem
							</button>
							.
						</p>
						<input type="hidden" th:value="${courseDetails.studentReferenceNumber}"
							   name="studentReferenceNumber"/>
						<input type="hidden" th:value="${courseDetails.dsaApplicationNumber}"
							   name="dsaApplicationNumber"/>
					</form>
				</div>
			</main>
		</div>
	</div>
</div>

</body>

</html>
