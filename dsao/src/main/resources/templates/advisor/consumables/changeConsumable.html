<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout/dsaLayoutLoggedIn}" th:with="currentPosition='specificStudent', currentTab='dashboard'">

<head>
	<title>Change Consumable Item</title>
	<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
	<meta http-equiv="Pragma" content="no-cache" />
	<meta http-equiv="Expires" content="0" />
</head>

<body>

<div layout:fragment="content">

	<div class="ds_page__middle">
		<div class="ds_wrapper">
			<main class="ds_layout  ds_layout--article">
				<div class="ds_layout__content">
					<p><br></p>
					<form id="change_consu_item" action="#" th:action="@{/changeConsumableItem}"
						  th:object="${consumableItemChangeFormVO}" method="POST">

						<div tabindex="-1" th:if="${#fields.hasAnyErrors()}" class="ds_error-summary"
							 id="error-summary" aria-labelledby="error-summary-title" role="alert">
							<h2 class="ds_error-summary__title" id="error-summary-title">There is a problem</h2>

							<ul class="ds_error-summary__list">
								<li th:each="fieldName: ${consumableItemChangeFormVO.orderedFields}">

										<span th:if="${#fields.hasErrors(fieldName)}">
											<span th:each="fieldError: ${#fields.errors(fieldName)}">

												<a th:href="${'#' + fieldName}" th:text="${fieldError}"
												   class="field-error">
												</a>
											</span>
										</span>
								</li>
							</ul>
						</div>

						<p class="ds_hint-text">Part 2 of 3</p>
						<h1>Enter cost for consumable item</h1>
						<div class="ds_question">

							<div class="ds_question"
								 th:classappend="${#fields.hasErrors('cost')} ? 'ds_question--error'">
								<label class="ds_label" for="cost"><strong
										th:text="${consumableItemData.consumableItem.itemName}">
								</strong>
								</label>

								<p class="ds_hint-text"
								   th:if="${T(uk.gov.saas.dsa.model.ConsumableItem).OTHER.name} eq ${consumableItemData.consumableItem.name}"
								   th:text="${consumableItemData.description}"></p>
								<p class="ds_hint-text">Including VAT.</p>

								<div class="ds_question__error-message" th:if="${#fields.hasErrors('cost')}">

									<div th:each="err: ${#fields.errors('cost')}">
										<!--/* Removing for from the error message */-->
										<p th:if="${#strings.contains(err, (' for ' +  consumableItemData.consumableItem.itemName))}"
										   th:text="${#strings.replace(err, (' for ' +  consumableItemData.consumableItem.itemName), '')}">
										</p>
										<!--/* Removing the item name from the error message */-->
										<p th:if="${#strings.contains(err, (consumableItemData.consumableItem.itemName + ' f'))}"
										   th:text="${#strings.replace(err, (consumableItemData.consumableItem.itemName+ ' f'), 'This f')}">
										</p>
									</div>
								</div>

								<div class="ds_currency-wrapper" data-symbol="Â£">
									<input class="ds_input  ds_input--fixed-10" maxlength="8" type="text" id="cost"
										   th:field="*{cost}"/>
								</div>
								<input type="hidden" th:value="${consumableItem}" th:field="*{consumableItem}"/>
								<input type="hidden" th:value="${dsaApplicationNumber}"
									   name="dsaApplicationNumber"/>
								<input type="hidden" th:value="${studentReferenceNumber}"
									   name="studentReferenceNumber"/>
								<input type="hidden" th:value="${consumableItemData.id}" name="id"/>
							</div>
						</div>
						<br>
						<div class="ds_button-group">
							<input type="submit" class="ds_button ds_button--cancel" name="action"
								   value="Change">&nbsp;&nbsp;&nbsp;&nbsp;
							<button class="ds_link  ds_no-margin secondary_form" name="action" th:value="${CANCEL_ACTION}"
									data-button="about-student">Cancel
							</button>
						</div>
					</form>
				</div>
			</main>
		</div>
	</div>


</div>

</body>

</html>
