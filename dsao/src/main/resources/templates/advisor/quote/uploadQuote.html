<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout/dsaLayoutLoggedIn}" th:with="currentPosition='specificStudent', currentTab='dashboard'">

<head>
	<title>DSA Upload Quote</title>
	<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
	<meta http-equiv="Pragma" content="no-cache"/>
	<meta http-equiv="Expires" content="0"/>
</head>

<body>

<div layout:fragment="content">

	<div class="ds_page__middle">
		<div class="ds_wrapper">
			<main class="ds_layout  ds_layout--article">
				<div class="ds_layout__content">
					<p><br></p>

					<form class="uploadQuote" method="POST" th:object="${quoteDetailsFormVO}"
						  th:action="@{/uploadQuote}"
						  action="#" enctype="multipart/form-data">
						<input type="hidden" th:value="${quoteDetailsFormVO.studentReferenceNumber}"
							   name="studentReferenceNumber"/>
						<input type="hidden" th:value="${quoteDetailsFormVO.dsaApplicationNumber}"
							   name="dsaApplicationNumber"/>
						<input type="hidden" th:value="${quoteDetailsFormVO.firstName}" name="firstName"/>
						<input type="hidden" th:value="${quoteDetailsFormVO.lastName}" name="lastName"/>
						<input type="hidden" th:value="${quoteDetailsFormVO.academicYear}" name="academicYear"/>
						<input type="hidden" th:value="${quoteDetailsFormVO.sessionCode}" name="sessionCode"/>
						<input type="hidden" th:value="${quoteDetailsFormVO.supplier}" name="supplier"/>
						<input type="hidden" th:value="${quoteDetailsFormVO.quoteReference}" name="quoteReference"/>
						<input type="hidden" th:value="${quoteDetailsFormVO.quoteId}" name="quoteId"/>
						<input type="hidden" th:value="${quoteDetailsFormVO.totalCost}" name="totalCost"/>
						<input type="hidden" th:value="${quoteDetailsFormVO.existingAction}" name="existingAction"/>
						<div class="ds_question">
							<div class="ds_question">
								<fieldset aria-describedby="ds_hint">
									<p class="ds_hint-text" id="ds_hint">Part 2 of 3</p>
									<h1>Upload quote </h1>
									<p class="ds_hint-text" id="ds_description">
										Upload the quote document you have received from a supplier.
										This should include all items required, quote reference number and total cost.
									</p>
									<p class="ds_hint-text" id="ds_description_file">The selected file must be a PDF and
										smaller than 5MB in size.</p>

									<div class="ds_button-group">
										<div class="ds_button-group">
											<div class="ds_question__error-message"
												 th:if="${#fields.hasErrors('files')}"
												 th:errors="*{files}">
											</div>
											<div class="drop_box">
												<input th:classappend="${#fields.hasErrors('files')} ? 'ds_input--error'"
													   id="file-upload" type="file" name="files" multiple>
											</div>

										</div>
									</div>
								</fieldset>
							</div>
						</div>

						<div class="ds_button-group">
							<div class="ds_button-group">
								<input type="submit" class="ds_button ds_button--cancel" name="action"
									   value="Back">&nbsp;&nbsp;&nbsp;&nbsp;
								<input type="submit" class="ds_button" name="action" value="Upload">
							</div>
						</div>
					</form>
				</div>
			</main>
		</div>
	</div>

</div>
</body>
</html>
