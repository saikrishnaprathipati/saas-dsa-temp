<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout/dsaLayoutLoggedIn}" th:with="currentPosition='specificStudent', currentTab='dashboard'">

<head>
	<title>Advisor declaration</title>
	<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
	<meta http-equiv="Pragma" content="no-cache"/>
	<meta http-equiv="Expires" content="0"/>
</head>

<body>

<div layout:fragment="content">

	<div class="ds_page__middle">
		<div class="ds_wrapper">
			<main class="ds_layout  ds_layout--article">
				<div class="ds_layout__content">
					<p><br></p>
					<form id="advisor_declaration" action="#" th:action="@{/advisorDeclarations}"
						  th:object="${declarationFormVO}" method="POST">

						<div tabindex="-1" th:if="${#fields.hasAnyErrors()}" class="ds_error-summary"
							 id="error-summary" aria-labelledby="error-summary-title" role="alert">
							<h2 class="ds_error-summary__title" id="error-summary-title">There is a problem</h2>

							<ul class="ds_error-summary__list">
								<li th:each="fieldName: ${declarationFormVO.orderedFields}">

										<span th:if="${#fields.hasErrors(fieldName)}">
											<span th:each="fieldError: ${#fields.errors(fieldName)}">
												<span>
													<a th:href="${'#' + fieldName}" th:text="${fieldError}"
													   class="field-error">
													</a>
												</span>
											</span>
										</span>
								</li>
							</ul>
						</div>

						<div class="ds_question">
							<fieldset>
								<h1>Advisor declaration</h1>

								<div class="ds_field-group" id="declarationCodes"
									 th:classappend="${#fields.hasErrors('declarationCodes')} ? 'ds_question--error'">
									<div class="ds_question__error-message"
										 th:if="${#fields.hasErrors('declarationCodes')}">You must agree to all
										statements.
									</div>
									<div th:each="declaration : ${advisorDeclarationTypes}">
										<div class="ds_checkbox">
											<input class="ds_checkbox__input" type="checkbox"
												   th:field="*{declarationCodes}"
												   th:value="${declaration.declarationCode}">
											<label class="ds_checkbox__label ds_checkbox__label_advisor"
												   th:for="${#ids.prev('declarationCodes')}"
												   th:text="${declaration.declarationTypeDesc}">
											</label>
										</div>
									</div>
									<br>
									<p>
										By selecting ‘I agree’ you are submitting the DSA application and can no longer
										make changes.
									</p>
									<input type="hidden" th:value="${studentReferenceNumber}"
										   name="studentReferenceNumber"/>
									<input type="hidden" th:value="${dsaApplicationNumber}"
										   name="dsaApplicationNumber"/>
								</div>
							</fieldset>
						</div>
						<div class="ds_button-group">
							<div class="ds_button-group">
								<button class="ds_button ds_button--cancel" name="action" th:value="${BACK_ACTION}"
										data-button="about-student">Back
								</button>&nbsp;&nbsp;&nbsp;&nbsp;
								<input type="hidden" th:value="${BACK_ACTION}" name="backAction">
								<input type="submit" class="ds_button" name="action" value="I agree">
							</div>
						</div>
					</form>
				</div>
			</main>
		</div>
	</div>


</div>

</body>

</html>
