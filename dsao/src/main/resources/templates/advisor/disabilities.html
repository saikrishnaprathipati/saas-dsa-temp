<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout/dsaLayoutLoggedIn}" th:with="currentPosition='specificStudent', currentTab='dashboard'">

<head>
	<title>Student Disabilities</title>
	<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
	<meta http-equiv="Pragma" content="no-cache" />
	<meta http-equiv="Expires" content="0" />
</head>

<body>

<div layout:fragment="content">

	<div class="ds_page__middle">
		<div class="ds_wrapper">
			<main class="ds_layout  ds_layout--article">
				<div class="ds_layout__content">
					<form id="student_personal_details" action="#" th:action="@{/disabilities}"
						  th:object="${disabilitiesFormVO}" method="POST">
						<p><br></p>
						<div tabindex="-1" th:if="${#fields.hasAnyErrors()}" class="ds_error-summary"
							 id="error-summary" aria-labelledby="error-summary-title" role="alert">
							<h2 class="ds_error-summary__title" id="error-summary-title">There is a problem</h2>

							<ul class="ds_error-summary__list">
								<li th:each="fieldName: ${disabilitiesFormVO.orderedFields}">

										<span th:if="${#fields.hasErrors(fieldName)}">
											<span th:each="fieldError: ${#fields.errors(fieldName)}">


												<span>
													<span th:if="${fieldName eq 'disabilityNotListedChekBox'}">
														<a th:href="${'#' + 'disabilityNotListedAndText'}"
														   th:text="${fieldError}" class="field-error">
														</a>
													</span>
													<span th:if="${fieldName ne 'disabilityNotListedChekBox'}">
														<a th:href="${'#' + fieldName}" th:text="${fieldError}"
														   class="field-error">
														</a>
													</span>
												</span>
											</span>
										</span>
								</li>
							</ul>
						</div>

						<div class="ds_question">
							<fieldset>
								<legend>
									<h1><span th:text="${studentFirstName}"></span>'s disabilities</h1>
								</legend>
								<p>
									Tell us about <span
										th:text="${studentFirstName}"></span>'s disabilities. Select all that apply.</p>
								<div class="ds_field-group" id="disabilityCodes"
									 th:classappend="${#fields.hasErrors('disabilityCodes')} ? 'ds_question--error'">
									<p class="ds_question__error-message"
									   th:if="${#fields.hasErrors('disabilityCodes')}"
									   th:errors="*{disabilityCodes}">
									</p>
									<div th:each="disability : ${allDisabilities}">
										<div th:if="${disability.disabilityCode ne 'DISABILITY_NOT_LISTED'}">
											<div class="ds_checkbox">
												<input class="ds_checkbox__input" type="checkbox"
													   th:field="*{disabilityCodes}"
													   th:value="${disability.disabilityCode}">

												<label class="ds_checkbox__label"
													   th:for="${#ids.prev('disabilityCodes')}">
													<strong th:text="${disability.disabilityTypeDesc}">
													</strong></label>
												<p class="ds_hint-text"
												   th:text="${disability.disabilityTypeHintText}"></p>
											</div>
										</div>

										<div th:if="${disability.disabilityCode eq 'DISABILITY_NOT_LISTED'}">

											<div id="disabilityNotListedAndText" class="ds_checkbox">
												<input class="ds_checkbox__input notListedCheckBox" type="checkbox"
													   th:field="*{disabilityCodes}"
													   th:value="${disability.disabilityCode}">

												<label class="ds_checkbox__label"
													   th:for="${#ids.prev('disabilityCodes')}">
													<strong th:text="${disability.disabilityTypeDesc}">
													</strong></label>

												<div class="ds_reveal-content">
													<div class="ds_question" data-module="ds-character-count"
														 th:classappend="${#fields.hasErrors('notListedText')}  or ${#fields.hasErrors('disabilityNotListedChekBox')} ? 'ds_question--error'">
														<label class="ds_label"
															   for="notListedText">Description</label>
														<p class="ds_hint-text"
														   th:text="${disability.disabilityTypeHintText}"></p>

														<p class="notListedTextError"
														   th:if="${#fields.hasErrors('notListedText')} "
														   th:errors="*{notListedText}"></p>
														<textarea maxlength="300" class="ds_input ds_input--fixed-20"
																  th:classappend="${#fields.hasErrors('notListedText')} ? 'ds_input--error' : ''"
																  rows="5"
																  id="notListedText"
																  th:field="*{notListedText}"></textarea>
													</div>
												</div>

											</div>
										</div>
									</div>

									<input type="hidden" th:value="${studentReferenceNumber}"
										   name="studentReferenceNumber"/>
									<input type="hidden" th:value="${dsaApplicationNumber}"
										   name="dsaApplicationNumber"/>
									<input type="hidden" th:value="${studentFirstName}" name="studentFirstName"/>
								</div>
							</fieldset>
						</div>
						<div class="ds_button-group">
							<div class="ds_button-group">
								<input type="submit" class="ds_button ds_button--cancel" name="action"
									   value="Back">&nbsp;&nbsp;&nbsp;&nbsp;
								<input type="submit" class="ds_button" name="action" value="Save and continue">
							</div>
						</div>
					</form>
				</div>
			</main>
		</div>
	</div>


</div>

</body>

</html>
